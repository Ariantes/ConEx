<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interaktive Leaflet-Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Erstellen der Karte
        var map = L.map('map').setView([0, 0], 0);

        // Hinzuf端gen des benutzerdefinierten Bildes als Karte
        var imageUrl = 'ConMM.jpg';
        var imageBounds = [[-400, -400], [400, 400]]; // Begrenzen Sie die Bildkoordinaten entsprechend Ihrer Karte
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Hinzuf端gen eines Markers
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('Ein Beispielmarker.');

        // Hinzuf端gen eines Kreises
        L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map)
            .bindPopup('Ein Beispielkreis.');

        // Hinzuf端gen einer Polygon-Form
        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map)
            .bindPopup('Ein Beispiel-Polygon.');

    </script>
</body>
</html>
