<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interaktive Leaflet-Karte mit eigenem Bild</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100vh;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Funktion zur Anpassung der Kartengröße
        function resizeMap() {
            var mapContainer = document.getElementById('map');
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            // Ermittlung der maximalen Seitenlänge basierend auf der Fenstergröße
            var maxLength = Math.min(windowWidth, windowHeight) - 50;

            // Anpassung der Kartenabmessungen
            mapContainer.style.width = maxLength + 'px';
            mapContainer.style.height = maxLength + 'px';

            // Aktualisierung der Image-Bounds basierend auf der maximalen Seitenlänge
            var imageBounds = [[-maxLength / 2, -maxLength / 2], [maxLength / 2, maxLength / 2]];
            imageOverlay.setBounds(imageBounds);
        }

        // Erstellen der Karte
        var map = L.map('map').setView([0, 0], 0);

        // Hinzufügen des benutzerdefinierten Bildes als Karte
        var imageUrl = 'ConMM.jpg'; // Pfad/Link zur Bilddatei "ConMM.jpg"
        var imageBounds = [[-500, -500], [500, 500]]; // Initiale Image-Bounds
        var imageOverlay = L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Initiale Anpassung der Kartengröße
        resizeMap();

        // Aktualisierung der Kartengröße bei Fenstergrößenänderungen
        window.addEventListener('resize', resizeMap);

    </script>
</body>
</html>
