<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interaktive Leaflet-Karte mit eigenem Bild</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Quadratisches Seitenverhältnis 4:3 */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Funktion zur Anpassung der Kartengröße
        function resizeMap() {
            var mapContainer = document.getElementById('map');
            var aspectRatio = 3 / 4; // Quadratisches Seitenverhältnis 4:3

            // Berechnung der neuen Höhe basierend auf der Breite des Anzeigebereichs
            var newHeight = mapContainer.offsetWidth * aspectRatio;

            // Anpassung der Höhe des Anzeigebereichs
            mapContainer.style.height = newHeight + 'px';

            // Aktualisierung der Image-Bounds, um den gesamten Kartenbereich auszufüllen
            var imageBounds = [[-newHeight / 2, -mapContainer.offsetWidth / 2], [newHeight / 2, mapContainer.offsetWidth / 2]];
            imageOverlay.setBounds(imageBounds);
        }

        // Erstellen der Karte
        var map = L.map('map').setView([0, 0], 0);

        // Hinzufügen des benutzerdefinierten Bildes als Karte
        var imageUrl = 'ConMM.jpg'; // Pfad/Link zur Bilddatei "ConMM.jpg"
        var imageBounds = [[-1000, -750], [1000, 750]]; // Initiale Image-Bounds
        var imageOverlay = L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Initiale Anpassung der Kartengröße
        resizeMap();

        // Aktualisierung der Kartengröße bei Fenstergrößenänderungen
        window.addEventListener('resize', resizeMap);

    </script>
</body>
</html>
