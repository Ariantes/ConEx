<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interaktive Leaflet-Karte mit eigenem Bild</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 2000px;
            height: 1500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>


        // Erstellen der Karte
        var map = L.map('map').setView([0, 0], 0);

        // Hinzufügen des benutzerdefinierten Bildes als Karte
        var imageUrl = 'ConMM.jpg'; // Pfad/Link zur Bilddatei "ConMM.jpg"
        var imageBounds = [[-1000, -750], [1000, 750]]; // Begrenzen Sie die Bildkoordinaten entsprechend Ihrer Karte
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Initiale Anpassung der Kartengröße
        resizeMap();

        // Aktualisierung der Kartengröße bei Fenstergrößenänderungen
        window.addEventListener('resize', resizeMap);

    </script>
</body>
</html>
